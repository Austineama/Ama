name: Auto Convert Notebooks to Python

on:
  push:
    paths:
      - '**.ipynb'

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Jupyter
        run: pip install nbconvert

      - name: Convert notebooks to scripts
        run: |
          for file in $(find . -name "*.ipynb"); do
            jupyter nbconvert --to script "$file"
          done
